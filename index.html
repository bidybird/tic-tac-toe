<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameResult"></div>
    <div id="container"></div>
        <div id="gameBoard">
        </div>
        <form action="somewhere" method="post" id="register">
            <h4>Player entry. Enter the marker you want to use.</h4>
            <div class="field">
                <label for="playerOne">Player One:</label>
                <input type="text" id="playerOne" name="playerOne" />
            </div>
            <div class="field">
                <label for="markerOne">Marker:</label>
                <input type="text" id="markerOne" name="markerOne" />
            </div>
            <div class="field">
                <label for="playerTwo">Player Two:</label>
                <input type="text" id="playerTwo" name="playerTwo" />
            </div>
            <div class="field">
                <label for="markerTwo">Marker:</label>
                <input type="text" id="markerTwo" name="markerTwo" />
            </div>
            <div class="field">
                <button type="submit" class="full">Enter</button>
            </div>
        </form>   
        
        <button id="replay">Replay</button>
        <script src="script.js"></script>
    </body>
    </html>
